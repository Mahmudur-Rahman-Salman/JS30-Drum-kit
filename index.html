<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span>clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span>Hihat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span>Kick</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span>Openhat</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span>Boom</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span>Ride</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span>Snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span>Tom</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span>Tink</span>
        </div>

    </div>

    <audio data-key="65" src="/sounds/Ba-Bum-Tss-Joke-Drum-A1-www.fesliyanstudios.com.mp3"></audio>
    <audio data-key="83" src="/sounds/Bass-Drum-Hit-Level-4a-www.fesliyanstudios.com.mp3"></audio>

    <audio data-key="71" src="/sounds/Hi-Hat-Closed-Hit-A2-www.fesliyanstudios.com.mp3"></audio>
    <audio data-key="72" src="/sounds/mixkit-one-clap-481.wav"></audio>
    <audio data-key="74" src="/sounds/Medium-Tom-Drum-Hit-Level-4B-www.fesliyanstudios.com.mp3"></audio>
    <audio data-key="75" src="/sounds/Ride-Cymbal-Hit-B-www.fesliyanstudios.com.mp3"></audio>
    <audio data-key="76" src="/sounds/Snare-Drum-Hit-Level-1b-www.fesliyanstudios.com.mp3"></audio>
